<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASA TARANG Ticket Booking</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href = "index.css"/>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" defer></script>

    
  </head>
  <body>
    <div class="tickets">
      <div class="title">SASA TARANG Event</div>

      <!-- Ticket Type Selector -->
      <div class="ticket-types">
        <input type="radio" id="child" name="ticket-type" value="10" checked />
        <label for="performer">Child: $10</label>

        <input type="radio" id="student" name="ticket-type" value="12" />
        <label for="student">Student: $12</label>

        <input type="radio" id="adult" name="ticket-type" value="16" />
        <label for="adult">Adult: $16</label>
      </div>
      <!-- Seating Layout -->
      <div class="stage">Stage</div>
      <div class="seats-container" id="seats-container">
        <!-- Seats will be generated by JavaScript -->
      </div>

      <!-- Total Amount and Button -->
      <div class="total-section">
        <div>
          <span id="ticket-count">0</span> Tickets - $<span id="total-amount">0</span>
        </div>
        <button id="book-now">Book Now</button>
      </div>

    </div>
     <!-- Booking Modal -->
     <div id="booking-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-button">&times;</span>
            <h2> Your Total: <span id="modal-total-amount">$0</span> </h2>
            <h2>Your Selected Seats:  <span id="selected-seats"></span></h2>
            
          <h3>Enter Your Details</h3>
          <input type="text" id="customer-name" placeholder="Your Name" required /></br>
          <input type="email" id="customerEmail" placeholder="Your Email" required />

          <div id="card-element"></div>
          <!-- Payment Request Button (Venmo) -->
          <div id="payment-request-button"></div> <!-- Venmo button appears here -->
          
          <button id="confirm-payment">Confirm Payment</button>
          <div id="payment-message"></div>
        </div>
      </div>

    
  </body>
</html>
